<!DOCTYPE html>
<html lang='en'>
      <head>
        <meta charset='UTF-8' />
        <meta name='viewport' content='width=device-width, initial-scale=1.0' />
        
        <!-- <script type='module' src='public/dist/js/client.js' defer></script> -->
        <link href='./css/styles.css'></link>
        <title>Snake Game</title>
      </head>
      <body>
        <div x-data="data" x-init="init('my-canvas')">
    <h1>SNAKE!</h1>
    <h2 id='score'>
        Score:<span x-text="score"></span>
        </h2>
    <button x-show="gameOver" @click="restartGame">Restart Game</button>
    <canvas id='my-canvas' width='400' height='400'></canvas>
</div>
<script type="module" src="./dist/js/runSnakeGame.js" defer></script>
    <script>
        document.addEventListener("DOMContentLoaded", ()=>{
            document.addEventListener('alpine:init', ()=>{
                Alpine.data('data', () => (window.runSnakeGame))
            })
        })
    </script>
